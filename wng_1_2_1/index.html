<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> JS Exercise 1 </title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <div class="centered">
            <div class="btn-cont">
                <button id="addCard" type="button" class="btn btn-primary">Add Card</button>
                <button id="addImage" type="button" class="btn btn-primary">Add Image</button>
                <span id="status"></span>
            </div>
        </div>
    </header>
    <section class="container">
        <div id="card-container" class="card-container row">
            <div class="card-main col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <div id="cards1" class="cards inactive">
                    <div id="count1" class="card-count">1</div>
                </div>
            </div>
            <div class="card-main col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <div id="cards2" class="cards inactive">
                    <div id="count2" class="card-count">2</div>
                </div>
            </div>
            <div class="card-main col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <div id="cards3" class="cards inactive">
                    <div id="count3" class="card-count">3</div>
                </div>
            </div>
            <div class="card-main col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <div id="cards4" class="cards inactive">
                    <div id="count4" class="card-count">4</div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
